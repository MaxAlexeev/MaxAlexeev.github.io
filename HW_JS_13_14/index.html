<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW_JS_13_14_2</title>
	<link rel="stylesheet" href="css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="js/template.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<script type="text/template" id="test">
			<h3 class="text-center"><%= header %></h3>
			<ul class="questions">
				<% for (var i = 0; i < questions.length; i ++) { %>
				<h4><%= questions[i].question %></h4>
				<% for (var k = 0; k < questions[i].answers.length; k++)  { %>
				<li class="radio"><label for="<%= questions[i].id[k]  %>"><input type="radio" name="<%= questions[i].name %>" id="<%= questions[i].id[k] %>"><%= questions[i].answers[k] %></label>
					<% }; %>
				</li>
				<% }; %>
			</ul>
			<button class="btn btn-primary btn-lg" id="modal-launcher"><%= button %></button>
		</script>
	</div>

	<div id="modal-background"></div>

	<div id="modal-content">
		<div id="modal-text"></div>
		<button class="btn btn-default" id="modal-close">Close</button>
		<button class="btn btn-info" id="modal-try_again">Try again</button>
	</div>

</body>
</html>
